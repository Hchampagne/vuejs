<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Exercice3a</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


	<style>
	    .label1 {
	        width: 300px;
	        height: 300px;
	        background-color: red;
        }
        
        .label2{
            width: 300px;
            height: 300px;
            background-color: green;
        }
	</style>



	
	    <div id="app">  
            <div class="label1" v-show="label_vis1">
	        <p>{{ message }}</p>
            <button v-on:click="btn1_click">panneau n°2</button>
            
            
            </div>
            <div class="label2" v-show="label_vis2">
                <p>{{ message }}</p>
                <button v-on:click="btn2_click">panneau n°1</button>
            </div>
            
        </div>


	    <script>
	        var app = new Vue({
	            el: '#app',
	            data: {
	                message: 'panneau 1',
                    label_vis1: true,
                    label_vis2: false	               
	            },
	            methods: {
	                btn1_click: function (evt) {
	                    this.message = "panneau 2";
                        this.label_vis1 = false;
                        this.label_vis2 = true;                       
	                  	                },
                    btn2_click: function (evt) {
                        this.message = "panneau 1";
                        this.label_vis1 = true;
                        this.label_vis2 = false;
                    }
	            }
	        });
	    </script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
